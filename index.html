<html lang="en">
<head>

    <style>
       #col-login{
        margin-left: 50px;
        width: 350px;
        background-color: aliceblue;
        border: 1px solid black;
        box-shadow: 0 0.6em 1.2em rgba(247, 247, 245, 0.758);
        border-radius: 20px;
      }
      a{
        text-decoration: none;
        font-size: 20px;
        font-weight: 500;
      }
    </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.715);">
  <nav id="nav" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a style="font-size: 30px;" class="navbar-brand" href="#">
        <img src="https://t4.ftcdn.net/jpg/01/32/04/47/500_F_132044747_Pg8ExvziXit2ztfzu5hzWR2zmv1hoHa4.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                  Budget Calculator
      </a>
    </div>
  </nav>

     <div class="container">
       <div style="margin-top: 100px;" class="row">
          <div class="col-4"></div>

           
            <div id="col-login" class="col-4 login">
                <div class="login-logo mt-4 text-center">
                  <i style="font-size: 50px; color: rgba(10, 10, 10, 0.584);" class="fa-solid fa-right-from-bracket"></i>
                </div>
                <h3 class="head text-center mt-3 mb-3">Login</h3>
                <div class="login-inputs">
                     <label >Enter user id</label><br>
                    <input id="uid" class="input mt-2 form-control rounded-2" type="number" placeholder="User Id"><br>
                    <label>Enter Pasword</label>
                    <input id="uPswd" class="input mt-2 form-control rounded-2" type="password" placeholder="Password"> 
                </div>
                <div class="login-btn text-center">
                    <button id="login-button" class="btn border border-2  mt-4 btn-success" onclick="login()">Login</button>
                </div>
                <div class="sign-in mb-4">
                    <p class="text text-dark text-center mt-3">New here...!? <a href="register.html">Register Now   </a></p>
                </div>
            </div>

            <div class="col-4"></div>
        </div>
    </div>
