<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        #col-4{
        margin-left: 50px;
        width: 350px;
        background-color: aliceblue;
        border: 1px solid black;
        box-shadow: 0 0.6em 1.2em rgba(247, 247, 245, 0.758);
        border-radius: 20px;
        }
        a{
        text-decoration: none;
        font-size: 20px;
        font-weight: 500;
      }
    </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.715);">
    <nav id="nav" class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a style="font-size: 30px;" class="navbar-brand" href="#">
            <img src="https://t4.ftcdn.net/jpg/01/32/04/47/500_F_132044747_Pg8ExvziXit2ztfzu5hzWR2zmv1hoHa4.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                      Budget Calculator
          </a>
        </div>
      </nav>

    <div class="container">
        <div style="margin-top: 80px;" class="row">

            <div class="col-4"></div>

            <div id="col-4"  class="col-4">
                <div class=" mt-3 text-center">
                    <i style="font-size: 60px; color: rgba(10, 10, 10, 0.584);" class="fa-solid fa-address-card"></i>
                </div>
                <h3 class="head text-center mt-3 mb-1">Register </h3>
                 <div class="login-inputs">
                    <input id="userName" class="input  mt-3 form-control" type="text" placeholder="User Name">
                    <input id="userId" class="input  mt-3 form-control " type="number" placeholder="User Id">
                    <input id="Password" class="input  mt-3 form-control " type="password" placeholder="Enter-Password">
                    <input id="PasswordTwo" class="input  mt-3 form-control" type="password" placeholder="Confirm-Password"> 

                </div>
                <div  class="login-btn text-center ">
                    <button id="user-Register" class="btn btn-success border border-2 mb-3  mt-4" onclick="register()">Register</button>
                </div>
            </div>

            <div class="col-4"></div>
            
        </div>
      </div>
</body>
<script src="./main.js"></script>
</html>
